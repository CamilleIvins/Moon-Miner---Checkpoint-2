<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Laila:wght@500&family=Montserrat:ital,wght@1,300&family=Pacifico&family=Quintessential&family=Tangerine:wght@700&family=Tektur&family=Vollkorn&display=swap"
        rel="stylesheet">


    <title>Moon Miner</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>



<body class="debug">

    <header class="container-fluid">
        <section class="row">
            <div class="text-center">
                Moon Miner
            </div>

        </section>
    </header>


    <main class="container-fluid">
        <!-- *SECTION - make three pillars: upgrades draw, moon, and stats bar -->
        <!-- make vh for this bulk of screen -->
        <section class="row justify-content-between">
            <!-- likely multiple div -->
            <div class="col-md-2 col-12 order-md-0 order-1">
                Draw upgrades here
            </div>
            <div class="col-md-6 col-12 text-center">
                <img id="target" src="https://media.tenor.com/Axp-XVAbVWMAAAAC/full-moon.gif" onclick="mine()" alt="">
            </div>

            <div id="updateStats" class="col-md-3 col-12">
                <div>Total Mined: <span id="totalMined"></span></div>
                <div></div>
            </div>


        </section>

    </main>


    <footer class="container-fluid mx-0">
        <div class="row text-center">
            Name

        </div>
        <section class="row">

            <div class="col-md-3 col-12">
                <div class=""> Pickaxes:
                    <span id="totalPickaxes"></span>
                </div>
                <button onclick="buyPickaxe()">
                    Buy Pickaxe
                </button>
                $<span id="costNext"></span>

                <div class="col-md-3 col-12">
                    Trips to Smithy: <span id="pickaxePower"></span>

                </div>
                <button onclick="pickaxePower()">
                    Reforge
                </button>
                $<span id="costNextForge"></span>
            </div>

            <div class="col-md-3 col-12">
                <div class="">
                    recruits/intervals
                    <img src="" alt="">
                </div>
                <button>
                    Buy
                </button>
                <div class="col-md-3 col-12">
                    other recruits/int
                </div>
                <button>
                    Buy
                </button>
            </div>

            <div class="col-md-6 col-12">
                <div class="">
                    recruits/intervals
                </div>
                <button>
                    Buy
                </button>
                <div class="col-md-6 col-12">
                    other recruits/int
                </div>
                <button>
                    Buy
                </button>
            </div>
        </section>
    </footer>






    <script src="main.js"></script>
</body>

</html>
